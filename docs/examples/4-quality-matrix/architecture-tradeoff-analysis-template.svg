<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .section-title { font-size: 18px; font-weight: bold; }
    .content { font-size: 14px; }
    .small { font-size: 12px; }
    rect { fill: white; stroke: black; stroke-width: 2; }
    .grid-line { stroke: #ddd; stroke-width: 1; }
  </style>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Architecture Trade-off Analysis Template</text>
  
  <!-- Architecture Styles -->
  <text x="20" y="70" class="section-title">Architecture Styles</text>
  <rect x="10" y="80" width="180" height="140"/>
  <text x="20" y="100" class="content">□ Monolithic</text>
  <text x="20" y="120" class="content">□ N-Tier</text>
  <text x="20" y="140" class="content">□ Microservices</text>
  <text x="20" y="160" class="content">□ Event-Driven</text>
  <text x="20" y="180" class="content">□ SOA</text>
  <text x="20" y="200" class="content">□ Other: __________</text>
  
  <!-- Technologies List -->
  <text x="220" y="70" class="section-title">Technologies List</text>
  <rect x="210" y="80" width="180" height="140"/>
  <text x="220" y="100" class="content">□ Java</text>
  <text x="220" y="120" class="content">□ .NET</text>
  <text x="220" y="140" class="content">□ Node.js</text>
  <text x="220" y="160" class="content">□ Python</text>
  <text x="220" y="180" class="content">□ Go</text>
  <text x="220" y="200" class="content">□ Other: __________</text>
  
