  <text x="370" y="430" class="content">___</text>
  <text x="470" y="430" class="content">___</text>
  <text x="570" y="430" class="content">___</text>
  <text x="670" y="430" class="content">___</text>
  
  <!-- Decision and Rationale -->
  <text x="20" y="470" class="section-title">Decision and Rationale</text>
  <rect x="10" y="480" width="780" height="100"/>
  <text x="20" y="500" class="content">Selected Architecture: ______________________________</text>
  <text x="20" y="530" class="content">Rationale:</text>
  <text x="20" y="560" class="small">_________________________________________________________</text>
  <text x="20" y="580" class="small">_________________________________________________________</text>
  
