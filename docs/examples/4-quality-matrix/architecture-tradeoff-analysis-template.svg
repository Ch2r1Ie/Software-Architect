  <text x="550" y="100" class="content">Proficiency (1-5)</text>
  <text x="690" y="100" class="content">Availability</text>
  <line x1="410" y1="110" x2="790" y2="110" class="grid-line" />
  <text x="420" y="130" class="content">1. ____________</text>
  <text x="570" y="130" class="content">___</text>
  <text x="700" y="130" class="content">___</text>
  <text x="420" y="160" class="content">2. ____________</text>
  <text x="570" y="160" class="content">___</text>
  <text x="700" y="160" class="content">___</text>
