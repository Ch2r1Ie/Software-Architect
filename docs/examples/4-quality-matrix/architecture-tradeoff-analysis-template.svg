  <text x="270" y="370" class="content">___</text>
  <text x="370" y="370" class="content">___</text>
  <text x="470" y="370" class="content">___</text>
  <text x="570" y="370" class="content">___</text>
  <text x="670" y="370" class="content">___</text>
